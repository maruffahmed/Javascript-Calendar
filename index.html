<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Javascript - Calander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- Start body section -->
    <div class="bg-light py-sm-4">
      <div class="container bg-white p-sm-0">
        <main class="p-3">
          <div class="progrs">
            <!-- Top -->
            <!-- Start calender selector -->
            <div class="selector">
              <select
                class="form-control border-green font-grap-med mt-3"
                id="day_select"
                onchange="select_day()"
              >
                <option value="full">Full year</option>
                <option value="month">Monthly</option>
                <option value="week">Weekly</option>
              </select>
            </div>
            <!-- End calender selector -->
            <!-- The calender -->
            <div class="calender-data-table mt-4">
              <!-- Year -->
              <div
                class="year-title d-flex flex-row justify-content-between align-items-center"
              >
                <!-- Arow left -->
                <p class="p-3" id="prev-year" onclick="moveDate('prev')">
                  <i class="fas fa-caret-left text-green"></i>
                </p>
                <!-- The year -->
                <h3 class="text-green font-lato-bold">
                  <span id="the-week"></span> <span id="the-month"></span>
                  <span id="the-year"></span>
                </h3>
                <!-- Arow right -->
                <p class="p-3" id="next-year" onclick="moveDate('next')">
                  <i class="fas fa-caret-right text-green"></i>
                </p>
              </div>
              <!-- Month -->
              <div class="row months mt-3">
                <!-- Month's data is here from the javascript -->
              </div>
            </div>
            <!-- End the calender -->
          </div>
        </main>
      </div>
    </div>
    <!-- End body section -->
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
